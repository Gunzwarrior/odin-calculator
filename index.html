<!DOCTYPE html>

<html>
  <head>
    <title>Calculator</title>
    <meta charset="UTF-8">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="main-box">
      <div class="display">
        80085
      </div>
      <div class="keypad">
        <div class="empty-space"></div>
        <button class="red-button">AC</button>
        <button class="red-button">C</button>
        <button class="operator-button">&#247</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operator-button">x</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operator-button">-</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="operator-button">+</button>
        <button class="zero">0</button>
        <button>.</button>
        <button class="operator-button">=</button>
      </div>
    </div>
  </body>
</html>
