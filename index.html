<!DOCTYPE html>

<html>
  <head>
    <title>Calculator</title>
    <meta charset="UTF-8">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="page">
      <div class="content">
        <div class="main-box">
          <div class="display">0</div>
          <div class="keypad">
            <button class="red-button reset-button">AC</button>
            <button class="red-button correct-button">C</button>
            <button class="sign-button">+/-</button>
            <button class="operator-button">&#247</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator-button">x</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator-button">-</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator-button">+</button>
            <button class="zero number">0</button>
            <button class="dot-button">.</button>
            <button class="operator-button">=</button>
          </div>
        </div>
      </div>  
    
      <footer>
        <a href="https://github.com/Gunzwarrior">Gunzwarrior</a>
        <img class ="logo" src="github-logo.png" alt="github logo"></img>
        | 2022
      </footer>
    </div>
  </body>
</html>
